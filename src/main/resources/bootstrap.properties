spring.application.name=s1p-concert-service
spring.cloud.kubernetes.reload.enabled=true
spring.cloud.kubernetes.reload.mode=polling
spring.cloud.kubernetes.reload.monitoring-config-maps=true
spring.cloud.kubernetes.reload.period=5000
spring.cloud.kubernetes.reload.strategy=restart_context
spring.cloud.kubernetes.config.sources[0].name=${spring.application.name}
s1p.decorate=false
